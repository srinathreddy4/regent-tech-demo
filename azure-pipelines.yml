# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '4073c00b-6623-4041-b73e-66989a883a73'
  imageRepository: 'regentacr'
  containerRegistry: 'regentacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  latestTag: 'latest'
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build, test and push stage
  jobs:
  - job: Build
    displayName: Build test and push job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: 'Run tests inside container'
      enabled: false
      inputs:
        containerRegistry: 'ACR Service connection'
        repository: 'regentacr'
        command: 'run'
        arguments: '$(containerRegistry)/regenttechdemo_app:$(latestTag) npm install-test'
        addPipelineData: false
        addBaseImageData: false

    - task: Docker@2
      displayName: Build and Push image to ACR
      inputs:
        containerRegistry: 'ACR Service connection'
        repository: 'regentacr'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'

    - task: CopyFiles@2
      displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'
        Contents: 'docker-compose.yml'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
        CleanTargetFolder: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
    