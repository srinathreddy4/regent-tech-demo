# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '4073c00b-6623-4041-b73e-66989a883a73'
  imageRepository: 'regentacr'
  containerRegistry: 'regentacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  latestTag: 'latest'
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build, test and push stage
  jobs:
  - job: Build
    displayName: Build test and push job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DockerCompose@0
      displayName: Build image from Docker Container
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Azure Subscription Service Connection'
        azureContainerRegistry: '{"loginServer":"regentacr.azurecr.io", "id" : "/subscriptions/4bc450e5-746e-44c3-946c-e3a141a0b6a1/resourceGroups/Regent-Demo/providers/Microsoft.ContainerRegistry/registries/regentacr"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Build services'
        includeSourceTags: true
        includeLatestTag: true
    - task: Docker@2
      displayName: 'Run tests inside container'
      inputs:
        repository: 'regent_app'
        containerRegistry: $(imageRepository)
        command: 'run'
        arguments: '$(containerRegistry)/regent_app:$(latestTag) npm run test'
    - task: DockerCompose@0
      displayName: Push image to Azure Container Registry
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Azure Subscription Service Connection'
        azureContainerRegistry: '{"loginServer":"regentacr.azurecr.io", "id" : "/subscriptions/4bc450e5-746e-44c3-946c-e3a141a0b6a1/resourceGroups/Regent-Demo/providers/Microsoft.ContainerRegistry/registries/regentacr"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Push services'
    
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Azure Subscription Service Connection'
        azureContainerRegistry: '{"loginServer":"regentacr.azurecr.io", "id" : "/subscriptions/4bc450e5-746e-44c3-946c-e3a141a0b6a1/resourceGroups/Regent-Demo/providers/Microsoft.ContainerRegistry/registries/regentacr"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Run a Docker Compose command'